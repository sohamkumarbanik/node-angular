<div class="login-container" ng-controller="LoginCtrl"> <div class="col-md-12"> <h3 class="login-header">Login</h3> <hr> <br> </div> <div class="login-form"> <form class="form-horizontal"> <!-- Text input--> <div class="form-group"> <label class="col-md-4 control-label" for="loginid">Email / Username</label> <div class="col-md-5"> <input id="loginid" name="loginid" ng-model="login.user.loginid" type="text" placeholder="Enter email or username" class="form-control input-md"> </div> </div> <!-- Password input--> <div class="form-group"> <label class="col-md-4 control-label" for="password1">Password</label> <div class="col-md-5"> <input id="password" name="password" ng-model="login.user.password" type="password" placeholder="enter your password" class="form-control input-md"> </div> </div> <!-- Button --> <div class="form-group"> <label class="col-md-4 control-label" for="login"></label> <div class="col-md-5"> <button id="login" name="login" ng-click="login.submit()" class="btn btn-success btn-block">Login!</button> </div> </div> </form> </div> </div>
